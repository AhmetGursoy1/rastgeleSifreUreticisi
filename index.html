<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8'>
    <meta http-equiv='X-UA-Compatible' content='IE=edge'>
    <title>Random Password Generater</title>
    <meta name='viewport' content='width=device-width, initial-scale=1'>
    <link rel='stylesheet' type='text/css' media='screen' href='main.css'>
    <script src='main.js'></script>
</head>
<body>
    <div class="box">
        <h2>Random Password Generater</h2>
        <input type="text" placeholder="Create Password" id="password"readonly>
        <table>
            <th>
                <div id="button" class="btn1" onclick="genPassword()">
                Generate 
                </div>
            </th>
            <th>
                <a id="button" class="btn2" onclick="copyPassword()">
                Copy 
                </a>
            </th>
        </table>
    </div>

</body>
</html>
